plugins {
    id 'java'
}

group 'org.example'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation('org.junit.jupiter:junit-jupiter-params:5.9.2')
}

test {
    useJUnitPlatform()
}